name: Lint

on:
  push:
    branches:
      - develop
      - tracy
  pull_request:
    branches:
      - develop
      - tracy

jobs:
  run-linters:
    name: Run linters 
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16"

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        run: npm run lint
        with:
          eslint: true
          